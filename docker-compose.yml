version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hams_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hams}
      POSTGRES_USER: ${POSTGRES_USER:-hams}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hams}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hams}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./apps/api
    container_name: hams_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-hams}:${POSTGRES_PASSWORD:-hams}@postgres:5432/${POSTGRES_DB:-hams}
      APP_ENV: ${APP_ENV:-development}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    build:
      context: ./apps/worker
    container_name: hams_worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-hams}:${POSTGRES_PASSWORD:-hams}@postgres:5432/${POSTGRES_DB:-hams}
      WORKER_POLL_SECONDS: ${WORKER_POLL_SECONDS:-10}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./apps/frontend
    container_name: hams_frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
